<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <div class="breadcrumbs">
        <img src="./static/images/icons/fi/chevrons-right.svg" alt="more" />
        <p>
          <span class="main">
            <img src="./static/images/icons/fi/book-open.svg" alt="more" /> Main
          </span>
          <span>/</span>
          <span class="project"> Getting Started </span>
          <span>/</span>
          <span class="document">Front-end developer test proje...</span>
        </p>
      </div>
      <div class="publish">
        <div>
          <img src="./static/images/icons/fi/unlock.svg" alt="more" />

          <span class="status">Editing</span>
        </div>
        <div class="divider"></div>
        <button>
          Publish Space
          <img src="./static/images/icons/fi/chevron-down.svg" alt="more" />
        </button>
      </div>
    </header>
    <main>
      <div class="statusbar">
        <div class="left">
          <p class="name">P</p>
          <div class="divider"></div>
          <p class="time-passed">
            <img src="./static/images/icons/fi/clock.svg" alt="more" /> 0min
          </p>
          <div class="divider"></div>
          <img
            src="https://picsum.photos/100/100"
            width="20"
            height="20"
            alt="user"
          />
          <div class="divider"></div>
          <p class="dontknowwhatthisisyet">
            <img
              src="./static/images/icons/fi/arrow-down-left.svg"
              alt="more"
            />
            0
          </p>
        </div>
        <div class="right">
          <img src="./static/images/icons/fi/check-circle.svg" alt="more" />
          <img src="./static/images/icons/fi/cloud.svg" alt="more" />
          <img src="./static/images/icons/fi/more-vertical.svg" alt="more" />
        </div>
      </div>

      <div contenteditable="true" class="textarea">
        <h1 id="title" data-placeholder="Untitled"><br /></h1>
      </div>
      <div class="block-picker">
        <div>
          <h1>Add blocks</h1>
          <h2>Keep typing to filter, or escape to exit</h2>
        </div>
        <h3>Filtering keyword <span id="filter">1</span></h3>
        <div class="block" id="h1-block">
          <img src="./static/images/icons/heading-solid.svg" />
          <div>
            <h1>Heading 1</h1>
            <p>Big section heading</p>
          </div>
        </div>
        <div class="block" id="h2-block">
          <img src="./static/images/icons/heading-solid.svg" />
          <div>
            <h1>Heading 2</h1>
            <p>Medium section heading</p>
          </div>
        </div>
        <div class="block" id="h3-block">
          <img src="./static/images/icons/heading-solid.svg" />
          <div>
            <h1>Heading 3</h1>
            <p>Small section heading</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
